{% extends "web/base.html" %}
{% load static %}


    {% block contenido %}
        <section id="banner">
            <img src="{% static 'img/index/Acompleto.jpg' %}" alt="" height="550">
            <div class="contenedor">
                <h1>Iniciar Sesion</h1>
                <!--IF PARA VER SI ESTA AUTENTICADO-->
                {% if user.is_authenticated %}
                <p>Bienvenido : {{user.first_name}} {{user.last_name}}</p>
                {% endif %}
            </div>
        </section>
        <section id="Bienvenida">
            <h1>Login:</h1>
            <p></p>
        </section>

        <section>

            <div id="formulario">

                <script src="cliente/scrip.js"></script>

                <form action="" method="POST">

                    {% csrf_token %}
                    <label for="txtEdad">Nombre de usuario:</label>
                    <input type="text" name="txtNombreusuario" id="txtNombreusuario" required>

                    <label for="txtPassLogin">Contrase√±a:</label>
                    <input type="password" name="txtPassLogin" id="txtPassLogin" required>

                    <input class="btn btn-verde" type="submit" name="btnEnviar" id="btnEnviar">
                    <input class="btn btn-rojo" type="reset" name="btnLimpiar" id="btnLimpiar">

                </form>
            </div>


        </section>
    {% endblock contenido %}
